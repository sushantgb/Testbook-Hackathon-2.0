<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <!-- css file -->
    <link rel="stylesheet" href="drum.css" type="text/css">
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- heading div -->
        <div class="head">
            <h3>Play Your Virtual Drum &#9836</h3>
            <img src="drum.png" alt="drum set image">
        </div>
        <!-- drum kit div -->
        <div class="drum-div">
            <button class="drum w high-tom">w</button>
            <button class="drum a medium-tom">a</button>
            <button class="drum s low-floor-tom">s</button>
            <button class="drum x snare-drum">x</button>
            <button class="drum d bass-drum">d</button>
            <button class="drum j crash-cymbal">j</button>
            <button class="drum k ride-cymbal">k</button>
            <button class="drum l hi-hats">l</button>
        </div>
    </div>
    <!-- footer div -->
    <footer>
        <div class="credits">
            <p>Made For Hackathon 2.0 Skill Academy</p>
            <p>by - Sushant Kumar</p>
        </div>
    </footer>
    <!-- js file -->
    <script src="drum.js" type="text/javascript"></script>
</body>

</html>
